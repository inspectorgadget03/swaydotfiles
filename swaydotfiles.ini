[main]
backup = no


[includedPaths]
configpath = .config
configdirs = environment.d fontconfig kitty mako neofetch swappy sway waybar wofi wpg
binpath = .local/bin
customscripts = blurlock startsway nmtui


[wpgLinks]                       # Syntax: LinkName Path
1 = kdeglobals .config/kdeglobals
2 = mako .config/mako/config
3 = sway .config/sway/config.d/colors
4 = waybar .config/waybar/style.css
5 = wofi .config/wofi/style.css


[gtkConfig]                      # Syntax: InterfaceName Setting Value
1 = org.gnome.desktop.interface gtk-theme FlatColor
2 = org.gnome.desktop.interface icon-theme flattrcolor
3 = org.gnome.desktop.interface document-font-name Ubuntu Medium 10
4 = org.gnome.desktop.interface monospace-font-name Ubuntu Mono 10
5 = org.gnome.desktop.interface font-name Ubuntu Medium 10
6 = org.gnome.desktop.interface cursor-theme Yaru
7 = org.gnome.desktop.interface font-antialiasing rgba
8 = org.gnome.desktop.interface font-hinting slight



[requiredApplications]           # Syntax: PackageName ExecutableBinaryInPkg
1 = bluez bluetoothctl
2 = brightnessctl brightnessctl
3 = curl curl
4 = ffmpeg ffmpeg
5 = ffmpegthumbnailer ffmpegthumbnailer
6 = gnome-keyring gnome-keyring-daemon
7 = grim grim
8 = ImageMagick convert
9 = imv imv
10 = kitty kitty
11 = lm_sensors sensors
12 = lxappearance lxappearance
13 = mako mako
14 = pavucontrol pavucontrol
15 = python3-pip pip
16 = playerctl playerctl
17 = polkit pkexec
18 = slurp slurp
19 = swappy swappy
20 = sway sway
21 = swaylock swaylock
22 = waybar waybar
23 = wget wget
24 = wl-clipboard wl-paste
25 = wofi wofi
26 = xorg-xdpyinfo xdpyinfo
27 = zenity zenity

[requiredLibraries]              # Syntax: PackageName LibraryNameInPkg
1 = libappindicator libappindicator.so.*
2 = libdbusmenu libdbusmenu-glib.so.*
3 = polkit-gnome polkit-gnome-authentication-agent-*
4 = qtstyleplugins libqgtk2.so
5 = xdg-desktop-portal xdg-desktop-portal
6 = xdg-desktop-portal-kde xdg-desktop-portal-kde
7 = xdg-desktop-portal-wlr xdg-desktop-portal-wlr
